<!DOCTYPE html>
<html lang="ru" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/headers/header-empty}"></header>

<main class="container my-4 pb-4 d-flex justify-content-center align-items-center">
    <div class="card shadow" style="width: 480px;">
        <div class="card-body">
            <h1 class="text-center mb-4">Вход</h1>
            <form th:action="@{/auth/login}"
                  th:method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Почта</label>
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           placeholder="Введите вашу почту" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Введите ваш пароль" required>
                </div>

                <p class="text-danger" th:if="${badCredentials}">
                    Неверное имя пользователя или пароль.
                </p>

                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">Войти</button>
                </div>
            </form>
            <hr>
            <p class="text-center mt-3 text-muted">
                Нет аккаунта? <a href="/auth/register" class="fw-bold text-reset">Регистрация</a>
            </p>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
