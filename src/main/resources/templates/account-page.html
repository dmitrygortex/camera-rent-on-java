<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${model.baseViewModel.title}">Account Page | CameraRent by Dmitry Gortex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/headers/header-empty}"></header>

<main class="container my-4 pb-4">
    <h1 class="text-center mb-5">Личный Кабинет</h1>
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <h5 class="card-title">Информация о пользователе</h5>
            <p class="card-text"><b>Имя пользователя:</b> <span th:text="${model.userName}">Алекс Миллер_</span></p>
            <p class="card-text"><b>Email:</b> <span th:text="${model.email}">dima777@hotmail.com_</span></p>
            <p class="card-text"><b>Роль:</b> <span th:text="${model.role}">ADMIN_</span></p>
        </div>
    </div>
    <div class="mt-4 text-center">
        <a sec:authorize="hasAnyRole('ADMIN')" href="/admin-panel" class="btn btn-dark">Админ-Панель</a>
    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
