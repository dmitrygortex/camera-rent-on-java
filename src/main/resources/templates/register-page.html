<!DOCTYPE html>
<html lang="ru" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<header th:replace="~{fragments/headers/header-empty}"></header>

<main class="container my-4 pb-4 d-flex justify-content-center align-items-center">
    <div class="card shadow" style="width: 560px;">
        <div class="card-body">
            <h1 class="text-center mb-4">Регистрация</h1>
            <form action="/auth/register" method="post">
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Телефон</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Введите номер телефона" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Почта</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Введите почту" required>
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Введите имя" required>
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Введите фамилию" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Введите пароль второй раз" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
                </div>
            </form>
            <hr>
            <p class="text-center mt-3 text-muted">
                Уже есть аккаунт? <a href="/auth/login" class="text-reset fw-bold">Войти</a>
            </p>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
